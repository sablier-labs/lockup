name: "Deploy Protocol"

env:
  ETHERSCAN_API_KEY: "${{ secrets.ETHERSCAN_API_KEY }}"
  INFURA_API_KEY: "${{ secrets.INFURA_API_KEY }}"
  MNEMNONIC: "${{ secrets.MNEMONIC }}"

on:
  workflow_dispatch:
    inputs:
      chain:
        default: "goerli"
        description: 'Chain name. Defaults to "goerli" if unspecified'
        required: false
      max-fee:
        default: "100000000000000000"
        description: |
          The maximum fee that can be charged by either the protocol or a broker.

          Defaults to 10%.
        required: false
      max-segment-count:
        description: |
          The maximum number of segments permitted in a stream.

          Defaults to 1,000
        required: false

jobs:
  ci:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v3"
        with:
          submodules: "recursive"

      - name: "Install Foundry"
        uses: "foundry-rs/foundry-toolchain@v1"
        with:
          version: "nightly"

      - name: "Produce an optimized build with --via-ir"
        run: "FOUNDRY_PROFILE=optimized forge build"

      - name: "Deploy the entire Sablier V2 protocol"
        run: >-
          forge script script/DeployProtocol.s.sol
          --broadcast
          --rpc-url ${{ github.event.inputs.chain }}
          --sig "run(uint256,uint256)"
          "${{ github.event.inputs.max-fee }}"
          "${{ github.event.inputs.max-segment-count }}"

      - name: "Add summary"
        run: |
          echo "## Deployment result" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Passed" >> $GITHUB_STEP_SUMMARY
