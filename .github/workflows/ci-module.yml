name: "CI: Module (Reusable)"

on:
  workflow_call:
    inputs:
      exclude-invariant-tests:
        default: false
        required: false
        type: boolean
      exclude-unit-tests:
        default: false
        required: false
        type: boolean
      match-path-coverage:
        default: "tests/{integration,unit}/**/*.sol"
        required: false
        type: string
      match-path-fork:
        default: "tests/fork/**/*.sol"
        required: false
        type: string
      match-path-integration:
        default: "tests/{integration,utils}/**/*.sol"
        required: false
        type: string
      match-path-invariant:
        default: "tests/invariant/**/*.sol"
        required: false
        type: string
      match-path-unit:
        default: "tests/unit/**/*.sol"
        required: false
        type: string
      module:
        description: "Module name (e.g. flow, lockup)"
        required: true
        type: string
    secrets:
      CODECOV_TOKEN:
        required: false
      ROUTEMESH_API_KEY:
        required: false

jobs:
  check:
    uses: "sablier-labs/gha-utils/.github/workflows/full-check.yml@main"
    with:
      foundry-version: "v1.5.0"
      name: "Full check"
      working-directory: ${{ inputs.module }}

  build:
    uses: "sablier-labs/gha-utils/.github/workflows/forge-build.yml@main"
    with:
      cache-path: |
        ${{ inputs.module }}/cache
        ${{ inputs.module }}/node_modules
        ${{ inputs.module }}/out
        ${{ inputs.module }}/out-optimized
      foundry-version: "v1.5.0"
      name: "Build"
      working-directory: ${{ inputs.module }}

  test-bulloak:
    needs: ["build", "check"]
    if: needs.build.outputs.cache-status != 'primary'
    uses: "sablier-labs/gha-utils/.github/workflows/bulloak-check.yml@main"
    with:
      name: "Bulloak check"
      skip-modifiers: true
      test-dir: "${{ inputs.module }}/tests"
      working-directory: ${{ inputs.module }}

  test-fork:
    needs: ["build", "check"]
    if: needs.build.outputs.cache-status != 'primary'
    secrets:
      ROUTEMESH_API_KEY: ${{ secrets.ROUTEMESH_API_KEY }}
    uses: "sablier-labs/gha-utils/.github/workflows/forge-test.yml@main"
    with:
      cache-path: |
        ${{ inputs.module }}/cache
        ${{ inputs.module }}/node_modules
        ${{ inputs.module }}/out
        ${{ inputs.module }}/out-optimized
      foundry-fuzz-runs: 20
      foundry-profile: "test-optimized"
      foundry-version: "v1.5.0"
      match-path: ${{ inputs.match-path-fork }}
      name: "Fork tests"
      working-directory: ${{ inputs.module }}

  test-integration:
    needs: ["build", "check"]
    if: needs.build.outputs.cache-status != 'primary'
    uses: "sablier-labs/gha-utils/.github/workflows/forge-test.yml@main"
    with:
      cache-path: |
        ${{ inputs.module }}/cache
        ${{ inputs.module }}/node_modules
        ${{ inputs.module }}/out
        ${{ inputs.module }}/out-optimized
      foundry-profile: "test-optimized"
      foundry-version: "v1.5.0"
      match-path: ${{ inputs.match-path-integration }}
      name: "Integration tests"
      working-directory: ${{ inputs.module }}

  test-invariant:
    needs: ["build", "check"]
    if: needs.build.outputs.cache-status != 'primary' && !inputs.exclude-invariant-tests
    uses: "sablier-labs/gha-utils/.github/workflows/forge-test.yml@main"
    with:
      cache-path: |
        ${{ inputs.module }}/cache
        ${{ inputs.module }}/node_modules
        ${{ inputs.module }}/out
        ${{ inputs.module }}/out-optimized
      foundry-profile: "test-optimized"
      foundry-version: "v1.5.0"
      match-path: ${{ inputs.match-path-invariant }}
      name: "Invariant tests"
      working-directory: ${{ inputs.module }}

  test-unit:
    needs: ["build", "check"]
    if: needs.build.outputs.cache-status != 'primary' && !inputs.exclude-unit-tests
    uses: "sablier-labs/gha-utils/.github/workflows/forge-test.yml@main"
    with:
      cache-path: |
        ${{ inputs.module }}/cache
        ${{ inputs.module }}/node_modules
        ${{ inputs.module }}/out
        ${{ inputs.module }}/out-optimized
      foundry-profile: "test-optimized"
      foundry-version: "v1.5.0"
      match-path: ${{ inputs.match-path-unit }}
      name: "Unit tests"
      working-directory: ${{ inputs.module }}

  coverage:
    needs: ["build", "check", "test-integration"]
    if: needs.build.outputs.cache-status != 'primary'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    uses: "sablier-labs/gha-utils/.github/workflows/forge-coverage.yml@main"
    with:
      cache-path: |
        ${{ inputs.module }}/cache
        ${{ inputs.module }}/node_modules
        ${{ inputs.module }}/out
        ${{ inputs.module }}/out-optimized
      foundry-version: "v1.5.0"
      match-path: ${{ inputs.match-path-coverage }}
      name: "Coverage"
      via-ir-minimum: false
      working-directory: ${{ inputs.module }}
