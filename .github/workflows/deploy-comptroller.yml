name: "Deploy Comptroller"

env:
  API_KEY_INFURA: ${{ secrets.API_KEY_INFURA }}
  FOUNDRY_PROFILE: "optimized"
  MNEMONIC: ${{ secrets.MNEMONIC }}

on:
  workflow_dispatch:
    inputs:
      admin:
        default: "0xF3663da48030b6c88535413Fd643aB0B5F3496ff"
        description: "Initial contract admin."
        required: false
      chain:
        default: "sepolia"
        description: "Chain name as defined in the Foundry config."
        required: false

jobs:
  deploy-comptroller:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v4"
        with:
          submodules: "recursive"

      - name: "Install Foundry"
        uses: "foundry-rs/foundry-toolchain@v1"

      - name: "Deploy the SablierV2Comptroller contract"
        run: >-
          forge script script/DeployComptroller.s.sol
          --broadcast
          --rpc-url "${{ inputs.chain }}"
          --sig "run(address)"
          --verify
          -vvvv
          "${{ inputs.admin }}"

      - name: "Add workflow summary"
        run: |
          echo "## Result" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Done" >> $GITHUB_STEP_SUMMARY
