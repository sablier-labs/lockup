name: "CI"

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

env:
  ETH_RPC_URL: "${{ secrets.ETH_RPC_URL }}"

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"

jobs:
  lint:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v3"

      - name: "Install Node.js"
        uses: "actions/setup-node@v3"
        with:
          cache: "yarn"
          node-version: "lts/*"

      - name: "Install the Node.js dependencies"
        run: "yarn install --immutable"

      - name: "Lint the contracts"
        run: "yarn lint"

      - name: "Add lint summary"
        run: |
          echo "## Lint results" >> $GITHUB_STEP_SUMMARY
          echo "✅ Passed" >> $GITHUB_STEP_SUMMARY

  test:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v3"
        with:
          submodules: "recursive"

      - name: "Install Foundry"
        uses: "foundry-rs/foundry-toolchain@v1"
        with:
          version: "nightly"

      # Always load the latest valid cache, and always create a new one with the updated cache.
      # When the fork tests are updated and there are new RPC requests, the RPC cache is updated as well.
      - name: "Cache RPC Responses"
        uses: "actions/cache@v3"
        with:
          key: "${{ runner.os }}-foundry-chain-fork-${{ github.sha }}"
          path: "~/.foundry/cache/rpc"
          restore-keys: |
            "${{ runner.os }}-foundry-chain-fork-"

      - name: "Show the Foundry config"
        run: "forge config"

      - name: "Generate fuzz seed that changes weekly to avoid burning through RPC allowance"
        run: >
          echo "FOUNDRY_FUZZ_SEED=$(
            echo $(($EPOCHSECONDS - $EPOCHSECONDS % 604800))
          )" >> $GITHUB_ENV

      - name: "Produce an optimized build with --via-ir"
        run: "FOUNDRY_PROFILE=optimized forge build"

      - name: "Run the unit and the integration tests against the optimized build"
        run: "FOUNDRY_PROFILE=test-optimized forge test"

      - name: "Store contract ABIs as artifacts in GitHub Actions"
        uses: "actions/upload-artifact@v3"
        with:
          name: contract-abis
          path: |
            optimized-out/Errors.sol/Errors.json
            optimized-out/Events.sol/Events.json
            optimized-out/IERC20.sol/IERC20.json
            optimized-out/IERC721.sol/IERC721.json
            optimized-out/IERC721Metadata.sol/IERC721Metadata.json
            optimized-out/ISablierV2.sol/ISablierV2.json
            optimized-out/ISablierV2Comptroller.sol/ISablierV2Comptroller.json
            optimized-out/ISablierV2Linear.sol/ISablierV2Linear.json
            optimized-out/ISablierV2Pro.sol/ISablierV2Pro.json
            optimized-out/ISablierV2Recipient.sol/ISablierV2Recipient.json
            optimized-out/ISablierV2Sender.sol/ISablierV2Sender.json
            optimized-out/SablierV2.sol/ISablierV2.json
            optimized-out/SablierV2Comptroller.sol/SablierV2Comptroller.json
            optimized-out/SablierV2Linear.sol/SablierV2Linear.json
            optimized-out/SablierV2Pro.sol/SablierV2Pro.json

      - name: "Add test summary"
        run: |
          echo "## Test results" >> $GITHUB_STEP_SUMMARY
          echo "✅ Passed" >> $GITHUB_STEP_SUMMARY

  coverage:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v3"
        with:
          submodules: "recursive"

      - name: "Install Foundry"
        uses: "foundry-rs/foundry-toolchain@v1"
        with:
          version: "nightly"

      - name: "Generate the coverage report"
        run: "forge coverage --report lcov"

      # See discussion in https://github.com/foundry-rs/foundry/issues/1961
      - name: "Delete the coverage report generated for the test contracts"
        run: "git clean -f -- ./test"

      - name: "Upload coverage report to Coveralls"
        uses: "coverallsapp/github-action@master"
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          path-to-lcov: "./lcov.info"

      - name: "Add coverage summary"
        run: |
          echo "## Coverage results" >> $GITHUB_STEP_SUMMARY
          echo "✅ Passed" >> $GITHUB_STEP_SUMMARY
